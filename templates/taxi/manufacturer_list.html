{% extends "base.html" %}

{% block content %}
  <div class="title-manufacturer-block">
    <h1 class="taxi-title">Manufacturers</h1>
    <a href="{% url "taxi:manufacturer-create" %}" class="new_car_btn"><span>+</span></a>
  </div>
  <ul class="manufacturer-list">
  {% if manufacturer_list %}
    {% for manufacturer in manufacturer_list %}
      <li class="manufacturer-item">
        <p class="manufacturer-info">Brand: {{ manufacturer.name }}</p>
        <p class="manufacturer-info">Country: {{ manufacturer.country }}</p>
        <div class="car-options">
            <a href="{% url "taxi:manufacturer-update" pk=manufacturer.id%}" class="car-options--update">Update</a>
            <a href="{% url "taxi:manufacturer-delete" pk=manufacturer.id%}" class="car-options--delete">Delete</a>
          </div>
      </li>
    {% endfor %}
  {% endif %}
  </ul>
{% endblock %}
