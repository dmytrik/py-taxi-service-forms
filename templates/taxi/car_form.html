{% extends "base.html" %}

{% load crispy_forms_filters %}
{% block content %}
  <h1>{{ object|yesno:"Update, Create" }} car!</h1>
  <form action="{% url "taxi:car-create" %}" method="post">
    {{ form|crispy }}
    <button type="submit" class="form-button create">{{ object|yesno:"Update, Create" }}</button>
  </form>
{% endblock %}
